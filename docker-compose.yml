version: "3.9"

services:
  # ── PostgreSQL database ──────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: wallet_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_pass
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql   # auto-runs on first boot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Wallet API ───────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://wallet_user:wallet_pass@db:5432/wallet_db
      DEBUG: "false"
      DB_ECHO: "false"
    ports:
      - "8000:8000"
    volumes:
      - .:/app         # mount source for development (remove in production)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
